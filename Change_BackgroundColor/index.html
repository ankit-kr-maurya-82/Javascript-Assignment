<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: black;
            padding: 20px;
        }

        .box{
            height: 100px;
            width: 100px;
            background-color: white;
            border-radius: 10px;
        }

        button{
            padding: 10px 20px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            font-size: 16px;
            color: white;
        }

        .red{ background: red; }
        .green{ background: green; }
        .blue{ background: blue; }
        .yellow{ background: gold; color: black; }
        .purple{ background: purple; }
    </style>
</head>
<body>

    <div class="box"></div>

    <button class="color-btn red" data-color="red">Red</button>
    <button class="color-btn green" data-color="green">Green</button>
    <button class="color-btn blue" data-color="blue">Blue</button>
    <button class="color-btn yellow" data-color="yellow">Yellow</button>
    <button class="color-btn purple" data-color="purple">Purple</button>

    <script src="script.js"></script>
</body>
</html>
